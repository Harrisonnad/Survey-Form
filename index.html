<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Survey Form</title>
</head>

<body style="background-color: black;" id="main">

  <div class="container text-center whiteText">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </div>
  <main class="container whiteText alignment" style="background-color: rgba(168, 153, 153, 0.3)">
    <div class="row text-left container-fluid " id="bulk">
      <form id="survey-form">
        <div class="col-xs-7">
          <div class="col-xs-7">
            <label for="name" id="name-label">Name</label>
          </div>
          <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
        </div>
        <div class="col-xs-7">
          <div class="col-xs-7">
            <label for="email" id="email-label">Email</label>
          </div>
          <input type="email" id="email" class="form-control" placeholder="Enter your Email" required />
        </div>
        <div class="col-xs-7">
          <div class="col-xs-7">
            <label for="number" id="number-label">Age(optional)</label>
          </div>
          <input type="number" id="number" min="13" max="99" class="form-control" placeholder="0" />
        </div>
        <div>
          <div>
            <label for="dropdown">
              Which option best describes your current role?</label>
          </div>
          <select id="dropdown" name="dropdown" class="form-control">
            <option value="" disabled selected>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Other">Other</option>
            <option value="PreferNotToSay">Prefer Not To Say</option>
          </select>
        </div>
        <div class="col-xs-8 text-left">
          <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>

          <div class="col-xs-8">  
          <input class="textPadding" type="radio" value="Definetly" name="recommend"><label for="recommend">Definitely</label>
        </div>
        <div class="col-xs-8">  
          <input type="radio" value="Maybe" name="recommend"><label for="maybe">Maybe</label>
        </div>
        <div class="col-xs-8">  
          <input type="radio" value="notsure" name="recommend"><label for="notSure">Not Sure</label>
      </div>
        </div>
        <div class="col-xs-7">
          <div class="col-xs-7">
            <label for="favorite">What is your favorite feature on freeCodeCamp?</label>
          </div>
          <select id="favorite" class="form-control" name="favorite">
            <option value="" disabled selected>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Prjoects">Projects</option>
            <option value="Community">Community</option>
            <option value="Opensource">Opensource</option>
          </select>
        </div>
        <div class="col-xs-7 label text-left">
          <fieldset>
          <legend>What would you like to see improved? (Check all that apply)</legend>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" value="frontend"/>Front-end Projects</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" value="Back-end"/>Back-end Projects</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" value="Data"/>Data Visualization</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" value="Challenges"/>Challenges</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" value="Opensource"/>Open Source Community</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" value="Gitter"/>Gitter help rooms</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" value="Videos"/>Videos</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" value="Meetups"/>City Meetups</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" value="Wiki"/>Wiki</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" value="Forum"/>Forum</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" value="Courses"/>Additional Courses</label>
          </div>

          <fieldset>
        </div>
        <div class="col-xs-7 label text-left">
          <label for="textArea">Any comments or suggestions?</label>
        </div>
        <div class="col-xs-7 label">

          <textarea id="comments" class="col-xs-7 label text-left" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
        <button type="submit" id="submit" class="btn btn-block container-fluid btn-success">Submit</button>
      </form>
    </div>
  </main>
  </div>
  </div>
</body>

</html>
