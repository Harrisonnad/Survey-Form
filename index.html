<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Survey Form</title>
  </head>
  <body style="background-color: purple;">

  <div class="container text-center">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
  </div>
    <main class="container whiteText" style="background-color: rgb(0, 0, 0, 0.3)">
    <div class="row text-left">
      <form id="survey-form">
      <div class="col-xs-7">
        <div class="col-xs-7">
            <label for="name">Name</label>
          </div>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" />
        </div>
        <div class="col-xs-7">
          <div class="col-xs-7">
            <label for="email">Email</label>
          </div>
            <input type="email" id="email" class="form-control" placeholder="Enter your Email" />
        </div>
          <div class="col-xs-7">
            <div class="col-xs-7">
            <label for="number">Age(optional)</label>
            </div>
            <input type="number" id="number" class="form-control" placeholder="0" />
        </div>
        <div>
          <div>
            <label for="roles">
            Which option best describes your current role?</label>
            </div>
            <select id="roles" name="roles">
              <option value="" disabled selected>Select current role</option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Other">Other</option>
              <option value="PreferNotToSay">Prefer Not To Say</option>
              </select>
        </div>
        <div class="col-xs-8 text-left">
          <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
        
        <div class="col-xs-8">  
          <input type="radio" id="recommend" name="definitely">Definitely</input>
        </div>
        <div class="col-xs-8">  
          <input type="radio" id="recommend" name="maybe">Maybe</input>
        </div>
        <div class="col-xs-8">  
          <input type="radio" id="recommend" name="notSure">Not Sure</input>
      </div>
      </div>
        <div class="col-xs-7">
          <div class="col-xs-7">
          <label for="favorite"
          >What is your favorite feature on freeCodeCamp?</label>
          </div>
          <select id="favorite" class="form-control" name="favorite">
            <option value="" disabled selected>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Prjoects">Projects</option>
            <option value="Community">Community</option>
            <option value="Opensource">Opensource</option>
          </select>
        </div>
        <div class="col-xs-7 label text-left">
          <fieldset>
          <legend>What would you like to see improved? (Check all that apply)</legend>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" name="frontend"/>Front-end Projects</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" name="Back-end"/>Back-end Projects</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" name="Data"/>Data Visualization</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" name="Challenges"/>Challenges</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" name="Opensource"/>Open Source Community</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" name="Gitter"/>Gitter help rooms</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" name="Videos"/>Videos</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" name="Meetups"/>City Meetups</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" name="Wiki"/>Wiki</label>
          </div>
          <div class="col-xs-7">  
            <label><input type="checkbox" id="improvements" name="Forum"/>Forum</label>
          </div>
          <div class="col-xs-7">  
            </div><label><input type="checkbox" id="improvements" name="Courses"/>Additional Courses</label>

          <fieldset>
        </div>
      </form>
      </div>
    </main>
    </div>
    </div>
  </body>
</html>
